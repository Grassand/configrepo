
server:
  port: 8081
  
  
spring:
  application:
    name: CSMSEurekaClient-1
    
eureka:
  instance:
    lease-renewal-interval-in-seconds: 1
    lease-expiration-duration-in-seconds: 2
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8761/eureka/
    healthcheck:
      enabled: true
        
logging:
  level:
    com.grassand.csms.eureka: DEBUG      
      